<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>SFMU | Results</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main class="main-wrap">
            <!--  Beginning header section -->
            <header class="header-section">
                <div class="common-wrap clear">
                    <div class="header-inner flex">
                        <div class="logo-wrap">
                            <div class="main-logo">
                                <a href="index.html" class="logo"><img src="img/logo-3.png" alt="logo"></a>
                            </div>
                        </div>
                        <div class="nav-wrap">
                            <nav class="main-nav">
                                <ul>
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">About</a></li>
                                    <li><a href="#">Result</a></li>
                                    <li><a href="#">Contact</a></li>
                                    <li><a href="#">other</a></li>
                                    <li><a href="#">blog</a></li>
                                </ul>
                            </nav>
                            
                        </div>
                    </div>
                </div>
            </header>
            <!-- //End header section -->

            <!-- Beginning main content section -->
            <section class="main-content-wrap">
                
                <section class="form-wrap">
                    <div class="common-wrap clear">
                        <div class="form-inner">
                            <div class="main-form">
                                <h2>Fill the form to see your result.</h2>
                                <form action="">
                                    <div class="input-raw">
                                        <label for="department">Department</label>
                                        <select name="" id="department">
                                            <option>CSE</option>
                                            <option>EEE</option>
                                            <option>LAW</option>
                                            <option>BBA</option>
                                            <option>Political Science</option>
                                            <option>English</option>
                                        </select>
                                    </div>
                                    <div class="input-raw">
                                        <label for="id">Your Student ID</label>
                                        <input type="number" placeholder="Submit your ID" id="id">
                                    </div>
                                    <div class="input-raw">
                                        <label for="batch">Batch</label>
                                        <input type="text" placeholder="Type your batch" id="batch">
                                    </div>
                                    <div class="input-raw">
                                        <a href="PDF.html" target="_blank">SUBMIT</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
                
            </section>
            <!-- //End main content section -->

            <!-- Beginning footer section -->
            <footer class="main-footer-section">
                <div class="common-wrap clear">
                    <div class="footer-inner flex">
                        <div class="footer-nav">
                            <ul>
                                <li><a href="index.html">HOME</a></li>
                                <li><a href="#">DISCLAIMER</a></li>
                                <li><a href="#">CONTACT</a></li>
                            </ul>
                        </div>
                        <div class="priv">
                            <ul>
                                <li><a href="#">Privacy Policy</a></li>
                                <li><a href="#">Terms &amp; Condition</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- //End main footer section -->
        </main>

        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/common-scripts.js" defer></script>
    </body>
</html>
